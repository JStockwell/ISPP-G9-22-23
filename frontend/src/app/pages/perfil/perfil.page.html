<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color ="light">
    <div class = "ct">
        <form name = "form">
          <ion-item color = "light"  lines = "none">
            <ion-label class="txt" for = "username" position="stacked">Nombre de usuario</ion-label>
            <ion-input value={{username}} readonly name = "username" minlength="3" required maxlength="50"></ion-input>
          </ion-item>
  
          <ion-item color = "light"  lines = "none">
              <ion-label class="txt" for = "username" position="stacked">Nombre</ion-label>
              <ion-input value={{name}} readonly name = "username" minlength="3" required maxlength="50"></ion-input>
          </ion-item>
  
          <ion-item color = "light"  lines = "none">
              <ion-label class="txt" for = "username" position="stacked">Apellidos</ion-label>
              <ion-input value={{surname}} readonly name = "username" minlength="3" required maxlength="50"></ion-input>
          </ion-item>
  
          <ion-item color = "light"  lines = "none">
              <ion-label class="txt" for = "username" position="stacked">Fecha de nacimiento</ion-label>
              <ion-input value={{birthdate}} readonly name = "username" minlength="3" required maxlength="50"></ion-input>
          </ion-item>
  
          <ion-item color = "light"  lines = "none">
              <ion-label class="txt" for = "username" position="stacked">Telefono</ion-label>
              <ion-input value={{tel}} readonly name = "username" minlength="3" required maxlength="50"></ion-input>
          </ion-item>
  
          <ion-item color = "light"  lines = "none">
              <ion-label class="txt" for = "username" position="stacked">Email</ion-label>
              <ion-input value={{email}} readonly name = "username" minlength="3" required maxlength="50"></ion-input>
          </ion-item>

          <ion-item color = "light"  lines = "none">
            <ion-label class="txt" for = "username" position="stacked">Code</ion-label>
            <ion-input value={{code}} readonly name = "username" minlength="3" required maxlength="50"></ion-input>
        </ion-item>
    
        </form>
      </div>


    <ion-button expand="block" [routerLink] = "['/preferencias-de-usuario']">
        Preferencias de usuario
    </ion-button>

    <ion-button expand="block" [routerLink] = "['/editar-datos-perfil']">
        Editar datos
    </ion-button>

  </ion-content>
