<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nueva analítica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color ="light">
  <ion-card color = "warning">
    <ion-item color = "warning" id="metric">
      <ion-label position="floating">Nombre</ion-label>
      <ion-select [(ngModel)]="nombre" placeholder="Nombre" (ngModelChange)="getMetricUnit()">
        <ion-select-option *ngFor="let item of metrics" value="{{ item.name }}">{{ item.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <!--
    <ion-item color = "warning">
      <ion-label position="floating">Valor</ion-label>
      <ion-input [(ngModel)]="valor" placeholder="Valor en {{ getMetricUnit() }} " type="number"></ion-input>
    </ion-item>
    -->
    <ion-item color = "warning">
      <ion-label position="floating">Umbral Alto</ion-label>
      <ion-input [(ngModel)]="umbralAlto" placeholder="Valor alto a no superar en {{ getMetricUnit() }}" type="number"></ion-input>
      <ion-badge class="ion-badge" color="primary">{{ getMetricUnit() }}</ion-badge>
    </ion-item>
    <ion-item style = "padding-bottom: 5%" color = "warning">
      <ion-label position="floating">Umbral Bajo</ion-label>
      <ion-input [(ngModel)]="umbralBajo" placeholder="Valor bajo a no superar en {{ getMetricUnit() }}" type="number"></ion-input>
      <ion-badge class="ion-badge" color="primary">{{ getMetricUnit() }}</ion-badge>
    </ion-item>
    
    <ion-button  color="primary" expand="block" (click)="crearNuevaAnalitica()">
      Crear analítica
    </ion-button>
  </ion-card>
  

  <ion-fab style = "padding-inline-start: 5%;" slot = "fixed" vertical = "bottom" horizontal = "beginning">
    <ion-fab-button  color = "secondary" (click)="goBack()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
