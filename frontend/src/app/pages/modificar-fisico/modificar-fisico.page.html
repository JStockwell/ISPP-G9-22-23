<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modificar entrada física</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color ="light" *ngIf="entrada!=undefined && entrada!=null">
  <ion-card color = "warning">
    <ion-text color="primary">
      <h1 style="text-align: center; padding-bottom: 2%; font-weight: bold;">{{ dtAux}}</h1>
    </ion-text>
    <ion-label style = "padding-inline-start: 6%;" display="block" position="floating">¿Qué tal te sientes hoy físicamente?</ion-label>
    <ion-item color = "warning" style="padding-top: 3%;">
      <ion-segment [(ngModel)]="estadoFisico" scrollable>
        <ion-segment-button value="VG">
          <img src="/assets/images/cara-muy-feliz.png">
        </ion-segment-button>
        <ion-segment-button value="G">
          <img src="/assets/images/cara-feliz.png">
        </ion-segment-button>
        <ion-segment-button value="F">
          <img src="/assets/images/cara-neutral.png">
        </ion-segment-button>
        <ion-segment-button value="B">
          <img src="/assets/images/cara-triste.png">
        </ion-segment-button>
        <ion-segment-button value="VB">
          <img src="/assets/images/cara-muy-triste.png">
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item color = "warning">
      <ion-label position="floating">¿Te duele en alguna zona del cuerpo?</ion-label>
      <ion-select [(ngModel)]="dolores" multiple="true" placeholder="Selecciona">
        <ion-select-option value="HEAD">Cabeza</ion-select-option>
        <ion-select-option value="NECK">Cuello</ion-select-option>
        <ion-select-option value="SHOULDER">Hombro</ion-select-option>
        <ion-select-option value="HIGHER_BACK">Espalda alta</ion-select-option>
        <ion-select-option value="LOWER_BACK">Espalda baja</ion-select-option>
        <ion-select-option value="TORSO">Torso</ion-select-option>
        <ion-select-option value="ARM">Brazo</ion-select-option>
        <ion-select-option value="ELBOW">Codo</ion-select-option>
        <ion-select-option value="WRIST">Muñeca</ion-select-option>
        <ion-select-option value="HAND">Mano</ion-select-option>
        <ion-select-option value="LEG">Pierna</ion-select-option>
        <ion-select-option value="KNEE">Rodilla</ion-select-option>
        <ion-select-option value="ANKLE">Tobillo</ion-select-option>
        <ion-select-option value="FOOT">Pie</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item color = "warning">
      <ion-label>¿Has hecho algún tipo de actividad física?</ion-label>
      <ion-toggle color="primary" [(ngModel)]="deporte" [checked]="false" [value]="entrada.done_exercise"></ion-toggle>
    </ion-item>
    <ion-item color = "warning">
      <ion-label position="floating">Notas</ion-label>
      <ion-textarea [(ngModel)]="notas" placeholder="Desarrolla aquí como te sientes y el deporte que hayas hecho." type="text"></ion-textarea>
    </ion-item>
    
    <ion-button color="dark" expand="block" (click)="editarEntradaFisica()">
      Modificar entrada
    </ion-button>
  </ion-card>

  <ion-fab style = "padding-inline-start: 5%;" slot = "fixed" vertical = "bottom" horizontal = "beginning">
    <ion-fab-button  color = "primary" (click)="goBack()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
