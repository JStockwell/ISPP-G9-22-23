<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modificar entrada física</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color ="light" *ngIf="entrada!=undefined && entrada!=null">
  <div color = "light">
    <ion-text color="primary">
      <h1 style="text-align: center; padding-bottom: 2%; font-weight: bold;">{{ dtAux}}</h1>
    </ion-text>
    
    <ion-item color = "light" style="padding-top: 3%;" lines = "none">
      <ion-label text-wrap class = "txt" position="stacked">¿Cómo te sientes hoy?</ion-label>
      <ion-segment [(ngModel)]="estadoFisico"  scrollable>
        <ion-segment-button value="VG">
          <img src="/assets/images/cara-muy-feliz.png">
        </ion-segment-button>
        <ion-segment-button value="G">
          <img src="/assets/images/cara-feliz.png">
        </ion-segment-button>
        <ion-segment-button value="F">
          <img src="/assets/images/cara-neutral.png">
        </ion-segment-button>
        <ion-segment-button value="B">
          <img src="/assets/images/cara-triste.png">
        </ion-segment-button>
        <ion-segment-button value="VB">
          <img src="/assets/images/cara-muy-triste.png">
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item color = "light" lines = "none">
      <ion-label text-wrap  class = "txt" position="stacked">¿Te duele en alguna zona del cuerpo?</ion-label>
      <ion-select style = "background-color: white;border-radius:15px"[(ngModel)]="dolores" multiple="true" placeholder="Selecciona">
        <ion-select-option value="HEAD">Cabeza</ion-select-option>
        <ion-select-option value="TORSO">Torso</ion-select-option>
        <ion-select-option value="LEFT_ARM">Brazo izquierdo</ion-select-option>
        <ion-select-option value="RIGHT_ARM">Brazo derecho</ion-select-option>
        <ion-select-option value="LEFT_LEG">Pierna izquierda</ion-select-option>
        <ion-select-option value="RIGHT_LEG">Pierna derecha</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item color = "light" lines = "none">
      <ion-label text-wrap class = "txt" position = "stacked">¿Has hecho deporte?</ion-label>
      <ion-toggle color="primary" [(ngModel)]="deporte" [checked]="false" [value]="entrada.done_exercise"></ion-toggle>
    </ion-item>
    <ion-item color = "light" lines = "none">
      <ion-label class = "txt" position="stacked">Notas</ion-label>
      <ion-textarea style = "background-color: white;" [(ngModel)]="notas" placeholder="Desarrolla aquí como te sientes y el deporte que hayas hecho." type="text"></ion-textarea>
    </ion-item>
    
    <ion-button color="primary" style = "width:75%"expand="block" (click)="editarEntradaFisica()">
      Modificar entrada
    </ion-button>
  </div>

  <ion-fab style = "padding-inline-start: 5%;" slot = "fixed" vertical = "bottom" horizontal = "beginning">
    <ion-fab-button  color = "primary" [routerLink]="['/app/Tabs/seccion-fisica']">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
