<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Analíticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <div *ngFor="let item of analiticas">
    <ion-card
      button
      color="warning"
      [routerLink]="['/app/Tabs/Analytics/Details/'+item.id]"
    >
      <ion-label style="text-align: center">
        <h1 style="margin-top: 5%; margin-bottom: 1.5%; color: black">
          {{ item.info.name }}
        </h1>
        <div *ngFor="let measure of mediciones">
          <ion-item *ngIf="measure.metric == item.id" color="warning">
            <ion-label class="ion-text-wrap"
              >{{ measure.value}} {{item.info.unit}} ({{measure.date}})</ion-label
            >
          </ion-item>
        </div>
        <p
          style="
            text-align: center;
            margin-top: 5%;
            color: black;
          "
        >
          Últimas 10 entradas
        </p>
      </ion-label>
      <ion-card-content>
        
        <canvas  id="chart{{item.info.name}}" style="width:100%;max-width:700px; height: auto; ;" ></canvas>
        
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab
    style="padding-inline-end: 5%"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button color="secondary" [routerLink]="['/app/Tabs/Analytics/New']">

      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
